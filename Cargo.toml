[package]
name = "aws-lambda-starter-rs"
version = "0.1.0"
authors = ["Your Name <your.name@email.com>"]
edition = "2018"

[dependencies]
serde = "1.0.91"
serde_derive = "1.0.91"
serde_json = "1.0.39"
lambda_runtime = "0.2.1"
lambda_http = "0.1.0"

[[bin]]
name = "bootstrap"
path = "src/main_lambda.rs"

[[bin]]
name = "local"
path = "src/main.rs"

